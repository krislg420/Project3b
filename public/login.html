<!DOCTYPE html>
<html lang="en">

<head>
    <title>Volunteer Events</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTmHh9fPL3_XGfybGJBQ1uKmSIVEmEFUwAqVSDTKf-Ysacs6C2s" alt="CaughtJA" width="50" height="50">
                </a>
            </div>
        </div>
    </nav>
    <section class="hero is-medium is-info is-bold">
        <div class="hero-body">
            <div class="container">
                <div class="tile is-ancestor">
                    <div class="tile is-child is-5">
                        <div class="section">
                            <h1 class="title hero-h1">
                                Lend A Helping Hand </h1>
                            <h2 class="subtitle">
                                Find and Create Events Near You to Volunteer
                            </h2>
                            <p>Login to get view or create an event...</p>
                            <br>
                            <form class="login">
                                <div class="field">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <p class="control has-icons-left has-icons-right">
                                        <input class="input" type="email" id="email-input" placeholder="Email">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                        <span class="icon is-small is-right">
                                            <i class="fas fa-check"></i>
                                        </span>
                                    </p>
                                </div>
                                <div class="field">
                                    <label for="exampleInputPassword1">Password</label>
                                    <p class="control has-icons-left">
                                        <input class="input" type="password" id="password-input" placeholder="Password">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                    </p>
                                </div>
                                <div class="field">
                                    <p class="control">
                                        <button class="button is-warning is-medium" type="submit">
                                            Login
                                        </button>&nbsp;
                                        <a class="button is-success is-medium" href="/signup">
                                            Sign Up
                                        </a>
                                        <div class="small-gap"></div>
                                        <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                                            <span aria-hidden="true"></span><i class="fas fa-exclamation-triangle"></i>
                                            Incorrect email or password <i class="fas fa-exclamation-triangle"></i>
                                        </div>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="tile is-child is-7 has-text-centered">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSENU05MR-V51MGfWaH2Qce58PpQKzti-2cvYA-MVZQ9yBww807" alt="Video Gallery" class="heroImg">
                        <p>
                            An organized collection of volunteer events.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <br>
  

        <div class="big-gap"></div>

    </div>

    <footer>
        <div>
            <p>
                CaughtJa site created by:<br>
              
                <a href="https://github.com/krislg420">Christopher Garcia</a>,
                <a href="https://github.com/joshkuruvilla512">Josh Kuruvilla</a>, and
                <a href="https://github.com/JayDub21">Tedla </a>
            </p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
