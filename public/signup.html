<!DOCTYPE html>
<html lang="en">

<head>
    <title>Passport Authentication</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">
</head>

<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTmHh9fPL3_XGfybGJBQ1uKmSIVEmEFUwAqVSDTKf-Ysacs6C2s" alt="CaughtJA" width="50" height="50">
            </a>
        </div>
    </div>
</nav>
<div class="hero is-fullheight is-dark is-bold">
    <div class="hero-body">
        <div class="section signUp has-text-centered">
            <img src="" alt="CaughtJA">
            <div class="big-gap"></div>
            <h1 class="is-size-1 signUpH1">Create a new user</h2>
                <div class="small-gap"></div>

                <br>
                <div class="field">
                    <form class="signup">
                        <div class="signUp-label">Email address</div>
                        <p class="control has-icons-left has-icons-right">
                            <input class="input" type="email" id="email-input" placeholder="Email">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                        </p>
                </div>
                <div class="field">
                    <div class="signUp-label">Password</div>
                    <p class="control has-icons-left">
                        <input class="input" type="password" id="password-input" placeholder="Password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-text-centered">
                        <div class="small-gap"></div>
                        <a href="/signup"><button class="button is-info is-large">Sign Up</button></a>
                        <div class="small-gap"></div>
                        <p>Or back to log in <a href="/login">here</a></p>
                        <div class="small-gap"></div>
                        <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                            <span aria-hidden="true"></span><i class="fas fa-exclamation-triangle"></i>
                            User name is taken <i class="fas fa-exclamation-triangle"></i>
                        </div>
                    </p>
                </div>
                </form>
        </div>
        <div class="big-gap"></div>
    </div>
</div>

<footer>
    <div>
        <p>
            CaughtJa site created by:<br>
              
            <a href="https://github.com/krislg420">Christopher Garcia</a>,
            <a href="https://github.com/joshkuruvilla512">Josh Kuruvilla</a>, and
            <a href="https://github.com/mekditd">Tedla </a>
        </p>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
